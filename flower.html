      .birthday{

      .birthday h2{

      @keyframes textbday {
        0%{
          color: rgb(208, 0, 255);
          filter: blur(1px) hue-rotate(0deg);
          text-shadow:0 0 10px #ff0000,
           0 0 20px #ff0000,
 0 0 40px #ff0000,
0 0 80px #ff0000,
 0 0 120px #ff0000,
 0 0 200px #ff0000,
 0 0 300px #ff0000,
 0 0 4000px #ff0000,
        }
        30%,70%{
          color: #ffea00;
          filter: blur(1px) hue-rotate(360deg);
          text-shadow: 0 0 20px #e5ff00,
 0 0 40px #e5ff00,
0 0 80px #e5ff00,
 0 0 120px #e5ff00,
 0 0 200px #e5ff00,
        }
        100%{
          color: transparent;
          box-shadow: none;
        }

        
      }

.birthday{
